{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
    
    <div class="container my-3">
        <h1>Update Todo</h1>
        <form action='/update/{{todo.sno}}' method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Tudo Title</label>
                <input type="text" class="form-control" name="title" id="title" value='{{todo.title}}' aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Desc" class="form-label">Tudo Description</label>
                <input type="text" class="form-control" value='{{todo.dsc}}' name="dsc" id="dsc" >
            </div>

            <button type="submit" class="btn btn-outline-primary">Update</button>
        </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
